<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Calculator</title>
    <script src="./jquery-3.6.3.js"></script>
    <script src="./slayjax.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Server Side Calculator</h1>
    <h2>Please try to break this by adding as many operators in any order of operations you want, I worked hard on this
    </h2>

    <div>
        <input id="expression" type="text" placeholder="Expression here...">
    </div>
    <div id="div-inputs"></div>
    <table>
        <tbody>
            <tr>
                <td>
                    <input class="calc-btn" type="button" value="7">
                </td>
                <td>
                    <input class="calc-btn" type="button" value="8">
                </td>
                <td>
                    <input class="calc-btn" type="button" value="9">
                </td>
                <td>
                    <input class="calc-btn" type="button" value="^">
                </td>
                <td>
                    <input class="calc-btn" type="button" value="%">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="calc-btn" type="button" value="4">
                </td>
                <td>
                    <input class="calc-btn" type="button" value="5">
                </td>
                <td>
                    <input class="calc-btn" type="button" value="6">
                </td>
                <td>
                    <input class="calc-btn" type="button" value="*">
                </td>
                <td>
                    <input class="calc-btn" type="button" value="/">
                </td>
             </tr>
            <tr>
                    <td>
                        <input class="calc-btn" type="button" value="1">
                    </td>
                    <td>
                        <input class="calc-btn" type="button" value="2">
                    </td>
                    <td>
                        <input class="calc-btn" type="button" value="3">
                    </td>
                    <td>
                        <input class="calc-btn" type="button" value="+">
                    </td>
                    <td>
                        <input class="calc-btn" type="button" value="-">
                    </td>
            </tr>
            <tr>
                <td>
                    <input class="calc-btn" type="button" value=".">
                </td>
                <td>
                    <input class="calc-btn" type="button" value="0">
                </td>
                <td></td>
                <td>
                    <input id="eq-btn" type="button" value="=">
                </td>
                <td>
                    <input id="clr-btn" type="button" value="C">
                </td>
            </tr>
        </tbody>
    </table>
    <div id="div-result">
        <!-- render result of last operation here -->
    </div>
    <div id="div-history">
        <!-- render history here -->
    </div>
</body>

</html>
